<!DOCTYPE HTML> 
<html lang="pl">
<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Oto interaktywna oś czasu!" />
	<meta name="keywords" content="oś, czas, oś czasu, interaktywna oś czasu" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="author" content="Katarzyna Niemiec" />
  <title>Oś czasu</title>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <script>
    var tabContent = [
      ['02.06.2021', 'LOREM IPSUM DOLAR', 'fas fa-heartbeat'],
      ['11.06.2021', 'LOREM IPSUM DOLAR', 'fas fa-flask'],
      ['15.06.2021', 'LOREM IPSUM DOLAR', 'far fa-calendar-plus'],
      ['22.06.2021', 'LOREM IPSUM DOLAR', 'fas fa-graduation-cap'],
      ['30.06.2021', 'LOREM IPSUM DOLAR', 'fas fa-gamepad']
    ];
    var tabDate = [];
    var tabName = [];
    var item;

    for (var i = 0; i < tabContent.length; i++) {
      tabDate.push(tabContent[i][0]);
      tabName.push(tabContent[i][1]);
    }

    getId = (item) => {
      $("#icon" + item).popover({ 
        trigger: "hover",
        placement: "top",
        content: tabName[item],
        title: tabDate[item]
      });
    }

  </script>

</head>

<body>

  <header>
    <div class="text-center">
      <h1>Oś czasu</h1>
    </div>
  </header>

  <section class="container">

    <div class="container__axis">
      <div class="col-1"></div>
      <div class="col-1">
        <div class="container__axis--circle">
          <div id="icon0" onmouseover="getId(0)" data-toggle="popover" data-trigger="hover" class="container__axis--circle2">
            <i class="fas fa-heartbeat"></i>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-1">
        <div class="container__axis--circle">
          <div id="icon1" onmouseover="getId(1)" data-toggle="popover" data-trigger="hover" class="container__axis--circle2">
            <i class="fas fa-flask"></i>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-1">
        <div class="container__axis--circle">
          <div id="icon2" onmouseover="getId(2)" data-toggle="popover" data-trigger="hover" class="container__axis--circle2">
            <i class="far fa-calendar-plus"></i>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-1">
        <div class="container__axis--circle">
          <div id="icon3" onmouseover="getId(3)" data-toggle="popover" data-trigger="hover" class="container__axis--circle2">
            <i class="fas fa-graduation-cap"></i>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-1">
        <div class="container__axis--circle">
          <div id="icon4" onmouseover="getId(4)" data-toggle="popover" data-trigger="hover" class="container__axis--circle2">
            <i class="fas fa-gamepad"></i>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
